<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeTransfer Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white h-screen flex items-center justify-center">
  <div class="flex w-full h-full">
    <!-- Left Section -->
    <div class="w-1/2 bg-[#734f29] flex flex-col justify-center items-center text-white p-8">
      <div class="text-center">
        <h1 class="text-3xl font-semibold mb-4">WeTransfer</h1>
        <p class="text-lg font-medium">Send files, move ideas<br>with WeTransfer</p>
      </div>
      <div class="flex space-x-4 mt-8">
        <!-- Image 1 -->
        <div class="relative">
          <img src="woman.jpg" alt="Smiling person" class="w-32 h-32 rounded-md object-cover">
          <span class="absolute bottom-2 right-2 bg-black text-white text-xs py-1 px-2 rounded">.mov</span>
        </div>
        <!-- Image 2 -->
        <div class="flex flex-col space-y-4">
          <div class="relative">
            <img src="https://via.placeholder.com/150" alt="Back view" class="w-32 h-32 rounded-md object-cover">
            <span class="absolute bottom-2 right-2 bg-black text-white text-xs py-1 px-2 rounded">.psd</span>
          </div>
          <div class="relative">
            <img src="https://via.placeholder.com/150" alt="Food" class="w-32 h-32 rounded-md object-cover">
            <span class="absolute bottom-2 right-2 bg-black text-white text-xs py-1 px-2 rounded">.iff</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="w-1/2 bg-white flex flex-col justify-center items-center p-8">
      <div class="flex flex-col items-center space-y-4 w-3/4">
        <!-- Tabs -->
        <div class="flex justify-center w-full">
          <button id="login-tab" class="text-black font-bold ">Log in</button>
          <button id="create-account-tab" class="text-black font-bold border-b-2 border-black ml-4">Create account</button>
        </div>

        <!-- Google Button -->
        <button class=" google-button flex items-center justify-center w-6/12 py-2 border border-gray-300 rounded-full">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google" class="w-5 h-5 mr-2">
          <span>Continue with Google</span>
        </button>

        <!-- Or Separator -->
        <div class=" separator text-center text-gray-400">Or better yet...</div>

        <!-- Form -->
        <form id="create-account-form" class="flex flex-col items-center w-full space-y-4">
          <input type="email" placeholder="Email" class="w-6/12 px-4 py-2 bg-zinc-100 border border-zinc-100 rounded-lg text-slate-950 ">
          <input type="text" placeholder="First Name" class="w-6/12 px-4 py-2 bg-zinc-100 border border-zinc-100 rounded-lg text-slate-950 ">
          <input type="text" placeholder="Surname (optional)" class="w-6/12 px-4 py-2 bg-zinc-100 border border-zinc-100 rounded-lg text-slate-950  ">
          <input type="password" placeholder="Password" class="w-6/12 px-4 py-2 bg-zinc-100 border border-zinc-100 rounded-lg text-slate-950 ">
          <p class="text-xs text-gray-400 text-center">
            By creating an account, you agree to our
            <a href="#" class="underline">Terms of Service</a> and
            <a href="#" class="underline">Privacy & Cookie Statement</a>.
          </p>
          <button type="submit" class="w-6/12 bg-black text-white py-2 rounded-full font-bold">Create WeTransfer account</button>
        </form>
        <!-- Log In Form -->
        <form id="login-form" class="flex flex-col items-center w-full space-y-4 hidden">
            <input type="email" placeholder="Email" class="w-6/12 px-4 py-2 border border-gray-300 rounded-full ">
            <input type="password" placeholder="Password" class="w-6/12 px-4 py-2 border border-gray-300 rounded-full">
            <button type="submit" class="w-6/12 bg-black text-white py-2 rounded-full font-bold">Log In</button>
        </form>
        
      </div>
    </div>
  </div>
  <script src="webpage.js"></script>
</body>
</html>
